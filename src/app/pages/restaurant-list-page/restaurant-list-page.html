<section id="restaurants-container">

    <div class="head-comidas">
        <h2>Restaurantes</h2>
    </div>
    <!--  -->
    <div class="restaurants-list">
        @for (r of restaurants; track $index) {
        
            <a [routerLink]="['/restaurant-page', r.id]">
                <app-restaurant-item [restaurant]="r" />

        } 
        @empty 
        {

        }

    </div>

</section>
