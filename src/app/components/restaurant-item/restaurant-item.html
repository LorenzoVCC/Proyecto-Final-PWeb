<a [routerLink]="['/restaurant-page', restaurant.id]">



    <div class="item-container">
        <img class="img-container" src="/restaurant-generic-img.jpg" alt="">

        <div class="restaurant-info-container">
            
            <h3>{{ restaurant.name }}</h3>

            <div class="svg-text">
                <p>{{ restaurant.description }}</p>
            </div>

        </div>
    </div>
</a>
